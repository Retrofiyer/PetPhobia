<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Phobia</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1 id="welcomeMessage"></h1>
    <h1>Overcome Your Pet Phobia</h1>
    <div class="counters">
      <p>Selected Cats: <span id="catCount">0</span> times</p>
      <p>Selected Dogs: <span id="dogCount">0</span> times</p>
    </div>
    <div class="buttons">
      <button id="showCats">Cats</button>
      <button id="showDogs">Dogs</button>
    </div>
    <div class="images">
      <div class="image-container" id="catContainer"></div>
      <div class="image-container" id="dogContainer"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
