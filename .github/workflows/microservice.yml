name: Push DockerHub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push CatMicroservice
        uses: docker/build-push-action@v3
        with:
          context: ./CatMicroservice
          file: ./CatMicroservice/Dockerfile
          push: true
          tags: retroandre/catmicroservice:latest

      - name: Build and push DogMicroservice
        uses: docker/build-push-action@v3
        with:
          context: ./DogMicroservice
          file: ./DogMicroservice/Dockerfile
          push: true
          tags: retroandre/dogmicroservice:latest

      - name: Build and push LoginMicroservice
        uses: docker/build-push-action@v3
        with:
          context: ./LoginMicroservice
          file: ./LoginMicroservice/Dockerfile
          push: true
          tags: retroandre/loginmicroservice:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: retroandre/frontend:latest